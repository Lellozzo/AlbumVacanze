<div class="flex-container" *ngIf="photos">
  <mat-card class="example-card" *ngFor="let p of photos">
    <a [href]="p.url" target="_blank"><img [src]="p.thumbnailUrl" /></a>
    <mat-card-content>
      {{ p.title }}
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
